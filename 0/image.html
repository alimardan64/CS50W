<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="combined.css" />
    <link rel="stylesheet" type="text/css" href="image.css" />
    <title>Google Search</title>
</head>

<body>
    <div id="main">
        <div id="container1">
            <a class="container1_a" href="index.html">Google Search</a>
            <a class="container1_a" href="imageadvancedsearch.html">Advanced Search</a>
        </div>
        <div id="container2">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google"
                height="92" width="272">
            <span class="img">images</span>

        </div>
        <div id="container3">
            <form id="container3_form" action="https://www.google.com/search">
                <div id="input">
                    <input id="search" type="text" name="q" required>
                    <input type="hidden" name="tbm" value="isch">

                </div>

                <br>
                <div id="button">
                    <input class="searchinput" type="submit" value="Google Search">

                </div>

            </form>


        </div>
        <div id="container4">
            <a class="a2"
                href="https://about.google/?utm_source=google-FI&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
            <a class="a2"
                href="https://ads.google.com/intl/en_fi/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            <a class="a2"
                href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
            <a class="a2" href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            <a class="a1 a2" href="https://policies.google.com/privacy?hl=en-FI&fg=1">Privacy</a>
            <a class="a2" href="https://policies.google.com/terms?hl=en-FI&fg=1">Terms</a>
            <div class="btn-group dropup">
                <button type="button" id="btn" class="a2" data-bs-toggle="dropdown">Settings</button>
                <div class="dropdown-menu">
                    <a href="https://www.google.com/preferences?hl=en-FI&fg=1" class="dropdown-item a3">Search
                        setting</a>
                    <a href="imageadvancedsearch.html" class="dropdown-item a3">Advanced Image Search</a>
                    <a href="https://myaccount.google.com/yourdata/search?utm_source=googlemenu&fg=1"
                        class="dropdown-item a3">Your data in Search</a>
                    <a href="https://myactivity.google.com/product/search?utm_source=google&hl=en-FI&fg=1"
                        class="dropdown-item a3">Search history</a>
                    <a href="https://support.google.com/websearch/?visit_id=638086508543273107-4048265788&hl=en-FI&rd=2#topic=3378866"
                        class="dropdown-item a3">Search help</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item a3">Dark theme: Off</a>
                </div>
            </div>

        </div>



    </div>




</body>

</html>
