<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
<div class="row">
    <div class="col-12 col-md-8" style="border:2px solid black">.col-12 .col-md-8</div>
    <div class="col-md-4" style="border:2px solid black">.col-6 .col-md-4</div>
  </div>
  
  <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
  <div class="row">
    <div class="col-6 col-md-4" style="border:2px solid black">.col-6 .col-md-4</div>
    <div class="col-6 col-md-4" style="border:2px solid black">.col-6 .col-md-4</div>
    <div class="col-6 col-md-4" style="border:2px solid black">.col-6 .col-md-4</div>
  </div>
  
  <!-- Columns are always 50% wide, on mobile and desktop -->
  <div class="row">
    <div class="col-6" style="border:2px solid black">.col-6</div>
    <div class="col-6" style="border:2px solid black">.col-6</div>
  </div>

</body>

</html>
